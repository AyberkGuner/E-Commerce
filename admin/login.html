<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
   

    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="bg-light card p-3">
                        <h2>Login</h2>
                        <hr>
                        <form action="">
                            <div class="form-group mt-2">
                                <label for="">E-posta</label>
                                <input id="login-email" class="form-control" type="text">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">Şifre</label>
                                <input id="login-sifre" class="form-control" type="password">
                            </div>
                            <div class="form-group mt-2">
                                <button onclick="login()" class="btn btn-success" type="button">Giriş Yap</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="bg-primary card p-3 text-light">
                        <h2>Register</h2>
                        <hr>
                        <form action="">
                            <div class="form-group mt-2">
                                <label for="">İsim</label>
                                <input id="register-isim" class="form-control" type="text">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">E-posta</label>
                                <input id="register-eposta" class="form-control" type="text">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">Şifre</label>
                                <input id="register-sifre" class="form-control" type="password">
                            </div>
                            <div class="form-group mt-2">
                                <button onclick="register()" class="btn btn-success" type="button">Kayıt Ol</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>

</html>
