<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="panel.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="categories.html">Kategoriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="users.html">Üyeler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="mt-4">
        <div class="container">
            <div class="bg-light card p-3">
                <h2>Ürün Formu</h2>
                <hr>
                <form action="" id="my-form">
                    <div class="form-group mt-2">
                        <input id="isim" class="form-control" type="text" placeholder="Ürün İsmi Giriniz">
                    </div>
                    <div class="form-group mt-2">
                        <textarea id="aciklama" class="form-control"
                            placeholder="Ürün açıklaması giriniz"></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <input id="fotograf" class="form-control" type="text" placeholder="Ürün Fotoğrafı Giriniz">
                    </div>
                    <div class="form-group mt-2">
                        <input id="fiyat" class="form-control" type="text" placeholder="Ürün Fiyatı Giriniz">
                    </div>                   
                    <div class="form-group mt-2">
                        <select class="form-control" id="kategori-alan">
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <button onclick="create()" class="btn btn-success" type="button">Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="mt-4">
        <div class="container" id="info-alan">
            
        </div>
    </section>

    <section class="mt-4">
        <div class="container">
            <div class="bg-dark card p-3 text-light">
                <h2>Kategori Listesi</h2>
                <hr>
                <table class="table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Fotoğraf</th>
                            <th scope="col">İsim</th>
                            <th scope="col">Açıklama</th>
                            <th scope="col">F'yat</th>
                            <th scope="col">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="alan">

                    </tbody>
                </table>
            </div>
        </div>

    </section>


    <script src="js/control.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
